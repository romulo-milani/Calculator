<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/12c29c871e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title >Calculator</title>
</head>
<body>    
    <main>
        <div class="calcBody">
            <div class="screen">
                <div class="topScreen"></div>
                <div class="downScreen"></div>
            </div>
            <div class="keyboard">
                <button class="clearBtn" value="clear">CLEAR</button>
                <button class="backBtn" value="back"><i class="fas fa-backspace"></i></button>
                <button class="keyBtn numpad" value="7">7</button>
                <button class="keyBtn numpad" value="8">8</button>
                <button class="keyBtn numpad" value="9">9</button>
                <button class="keyBtn edit op" value="+">+</button>
                <button class="keyBtn numpad" value="4">4</button>
                <button class="keyBtn numpad" value="5">5</button>
                <button class="keyBtn numpad" value="6">6</button>
                <button class="keyBtn edit op" value="-">-</button>
                <button class="keyBtn numpad" value="1">1</button>
                <button class="keyBtn numpad" value="2">2</button>
                <button class="keyBtn numpad" value="3">3</button>
                <button class="keyBtn edit op" value="*">*</button>
                <button class="keyBtn edit ed dot" value=".">.</button>
                <button class="keyBtn numpad" value="0">0</button>
                <button class="keyBtn edit ed equals" value="=">=</button>
                <button class="keyBtn edit op" value="/">÷</button>
            </div>
        </div>
    </main>

    <footer>
        <div id="div">
            <h2>Rômulo Milani <a href="https://github.com/romulo-milani?tab=repositories" target="_blank"><i class="fab fa-github"></i></a></h2>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
