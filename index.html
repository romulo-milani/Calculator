<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/12c29c871e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    
    <main>
        <div class="calcBody">
            <div class="screen">
                <div class="topScreen">
                    <p class="topP">123456789</p>
                </div>
                <div class="downScreen">
                    <p class="downP">123456789</p>
                </div>
            </div>
            <div class="keyboard">
                <button class="clearBtn">CLEAR</button>
                <button class="backBtn"><i class="fas fa-backspace"></i></button>
                <button class="keyBtn numpad">7</button>
                <button class="keyBtn numpad">8</button>
                <button class="keyBtn numpad">9</button>
                <button class="keyBtn edit op">+</button>
                <button class="keyBtn numpad">4</button>
                <button class="keyBtn numpad">5</button>
                <button class="keyBtn numpad">6</button>
                <button class="keyBtn edit op">-</button>
                <button class="keyBtn numpad">1</button>
                <button class="keyBtn numpad">2</button>
                <button class="keyBtn numpad">3</button>
                <button class="keyBtn edit op">*</button>
                <button class="keyBtn edit ed">.</button>
                <button class="keyBtn numpad">0</button>
                <button class="keyBtn edit ed">=</button>
                <button class="keyBtn edit op">รท</button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
    
</body>
</html>
